<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="Stylesheet" href="style.css"/>
		<!-- icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
		<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" >
	<title>CSS Login</title>
</head>
<body>
	<section class="container">
		<div class="container-box">
			<div class="img">
				<img src="picture.jpeg">
			</div>
		    <div class="para">
				<h2>We are <span>NUVA</span></h2>
				<p>Welcome back!Log in to your account to view today's clients</p>
				<form>
					<div class="details">
						<i class="fa fa-envelope-o" aria-hidden="true"></i>
						<input type="email" placeholder="Email"/>
						<i class="fa fa-lock" aria-hidden="true"></i><input type="password" placeholder="Password"/>
					</div>
				</form>
				<div class="login">
					<a href="#" class="btn">Login</a>
					<a href="#" class="Link">Basic version</a>
				</div>
				
			</div>
			<div class="settings">
				<a href="#" class="icon"><i class="fa fa-cog" aria-hidden="true"></i></a>
			</div>
		</div>
		
	</section>
</body>
</html>
